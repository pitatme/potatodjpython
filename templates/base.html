{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DJPITAT{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            background-color: #121212;
            color: #f1f1f1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header, footer {
            background-color: #1e1e1e;
        }
        .brand-title {
            background-color: #ffc107;
            padding: 8px 12px;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
        }
        a.btn-outline-primary {
            border-color: #ffc107;
            color: #ffc107;
        }
        a.btn-outline-primary:hover {
            background-color: #ffc107;
            color: #000;
        }
        .footer-img {
            height: 40px;
            width: 40px;
        }
    </style>
</head>
<body>
    <header class="shadow-sm">
        <div class="container py-3">
            <div class="d-flex justify-content-between align-items-center">
                <a href="/" class="text-decoration-none">
                    <h1 class="brand-title">DJPITAT</h1>
                </a>
                <div class="d-flex gap-2">
                    {% if user.is_authenticated %}
                        <a href="{% url 'prof' %}" class="btn btn-outline-primary">Профиль</a>
                    {% else %}
                        <a href="{% url 'reg' %}" class="btn btn-outline-primary">Регистрация</a>
                        <a href="{% url 'login' %}" class="btn btn-outline-primary">Войти</a>
                    {% endif %}
                    <a href="{% url 'index' %}" class="btn btn-outline-primary">Главная</a>
                </div>
            </div>
        </div>
    </header>

    <main class="container my-5 flex-grow-1">
        {% block con %}
        {% endblock %}
    </main>

    <footer class="text-center text-white py-4 mt-auto">
        <div class="container">
            <img src="{% static 'img/223.png' %}" alt="logo" class="footer-img mb-3">
            <div><time datetime="">{{ now|date:"Y-m-d" }}</time></div>
        </div>
    </footer>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
